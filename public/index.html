<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concours Favelas</title>

  <!-- Police optionnelle pour les titres -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Calque ciel étoilé -->
  <div class="sky-layer sky-gradient">
    <div class="stars"></div>
    <div class="twinkles"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>

  <!-- Vagues décor -->
  <div class="waves-top" aria-hidden="true">
    <svg viewBox="0 0 1440 140" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gradTop" class="waves-grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"/><stop offset="100%"/>
        </linearGradient>
      </defs>
      <path class="wave-path" fill="url(#gradTop)" fill-opacity=".25"
        d="M0,40 C120,65 240,90 360,80 C480,70 600,25 720,35 C840,45 960,105 1080,105 C1200,105 1320,70 1440,50 L1440,0 L0,0 Z"/>
    </svg>
  </div>

  <div class="waves-bottom" aria-hidden="true">
    <svg viewBox="0 0 1440 160" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gradBottom" class="waves-grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"/><stop offset="100%"/>
        </linearGradient>
      </defs>
      <path class="wave-path" fill="url(#gradBottom)" fill-opacity=".35"
        d="M0,120 C180,140 300,110 420,120 C540,130 660,160 780,150 C900,140 1020,100 1140,105 C1260,110 1350,135 1440,120 L1440,160 L0,160 Z"/>
    </svg>
  </div>

  <main class="container">
    <h2>Formulaire de participation <span id="edition">Mayotte</span></h2>

    <!-- Barre : formulaire + bouton produits -->
    <div class="participation-bar">
      <form id="formulaire" class="participation-form" novalidate>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" required />

        <label for="pseudo">Identifiant Instagram :</label>
        <input type="text" id="pseudo" required />

        <label for="village">Village :</label>
        <select id="village" required>
          <option value="">Sélectionnez votre village</option>
        </select>

        <label for="taille">Taille :</label>
        <select id="taille" required>
          <option value="">Choisissez une taille</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>

        <button type="submit" class="btn-primary">Envoyer</button>
      </form>

      <!-- Bouton à côté du formulaire -->
      <div class="see-products">
        <button id="btnProducts" type="button" class="btn-secondary" aria-label="Voir nos produits bonnets">
          Voir nos produits
        </button>
      </div>
    </div>

    <p id="confirmation" role="status" aria-live="polite"></p>

    <h3>Participants inscrits
      <span id="count-badge" class="badge">0</span>
    </h3>
    <div id="participants-list"></div>

    <div class="filigrane">
      <img src="images/logofvls.png" alt="Logo Favelas" />
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
